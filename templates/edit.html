<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />

        <title>CRUD UPDATE</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-md text-center">
                <a class="navbar-brand" href="/">EMPLOYEE MANAGEMENT</a>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <h2 class="text-white bg-info text-center p-3">
                        Update Employee Details
                    </h2>
                    
                    <form action="/update/{{d.id}}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            Name: <input
                                type="text"
                                class="form-control"
                                placeholder="Enter the Student Name"
                                name="name"
                                value="{{d.name}}"
                                required
                                />
                        </div>

                        <div class="form-group">
                            Email: <input
                                type="email"
                                class="form-control mt-2"
                                placeholder="Enter the Student Email"
                                name="email"
                                value="{{d.email}}"
                                required
                                />
                        </div>

                        <div class="form-group">
                            Designation: <input
                                type="text"
                                class="form-control mt-2"
                                placeholder="Enter Designation"
                                name="desig"
                                value="{{d.desig}}"
                                required
                                />
                        </div>

                        <div class="form-group">
                            Age: <input
                                type="nmber"
                                class="form-control mt-2"
                                placeholder="Enter the Student Age"
                                name="age"
                                value="{{d.age}}"
                                required
                                />
                        </div>

                        <div class="form-group">
                            Phone: <input
                                type="number"
                                class="form-control mt-2"
                                placeholder="Enter number"
                                name="number"
                                value="{{d.number}}"
                                required
                                />
                        </div>

                        <div class="form-group">
                            Gender: <select id="gender" class="form-control mt-2"
                                name="gender" required>
                                <option selected>{{d.gender}}</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        </div>

                        <div class="form-group">
                            Address: <textarea name="address" class="form-control mt-2" cols="30" rows="4" value="{{d.address}}" required></textarea>
                        </div>
                        

                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
